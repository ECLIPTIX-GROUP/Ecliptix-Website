<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecliptix - Deep Space AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ecliptix: {
                navy: '#0b1021', 
                void: '#000000',
                orange: '#fb923c',
                flare: '#ffedd5',
                panel: 'rgba(20, 30, 50, 0.6)',
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 60s linear infinite',
              'spin-reverse': 'reverse-spin 80s linear infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'grid-flow': 'gridFlow 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'reverse-spin': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.2 },
                '50%': { opacity: 1 },
              },
              gridFlow: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        font-size: 105%; /* Slight increase in base font size */
      }

      body {
        background-color: #000000;
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* NOISE TEXTURE - CINEMATIC FEEL */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* VIGNETTE */
      .vignette-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9997;
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
      }

      /* STARFIELD ENGINE */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: Math.random();
      }

      /* PERSPECTIVE GRID - ENHANCED */
      .perspective-grid {
        position: absolute;
        width: 200%;
        height: 100%;
        left: -50%;
        bottom: -20%;
        background-image: 
          linear-gradient(rgba(251, 146, 60, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(251, 146, 60, 0.15) 1px, transparent 1px);
        background-size: 60px 60px;
        transform-origin: 50% 0%;
        transform: perspective(300px) rotateX(60deg);
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
        -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
        pointer-events: none;
        z-index: 0;
      }

      /* HUD PANEL STYLE */
      .hud-panel {
        background: rgba(10, 15, 30, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        position: relative;
      }
      
      .hud-panel::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px; width: 20px; height: 20px;
        border-top: 2px solid rgba(251, 146, 60, 0.5);
        border-left: 2px solid rgba(251, 146, 60, 0.5);
        border-top-left-radius: 4px;
        pointer-events: none;
      }
      
      .hud-panel::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px; width: 20px; height: 20px;
        border-bottom: 2px solid rgba(251, 146, 60, 0.5);
        border-right: 2px solid rgba(251, 146, 60, 0.5);
        border-bottom-right-radius: 4px;
        pointer-events: none;
      }

      /* SCANLINES */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #fb923c; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }

      /* PRINT OVERRIDES - ULTIMATE FIX FOR PDF */
      .print-only {
        display: none !important;
      }

      @media print {
        @page {
          margin: 1cm;
          size: A4 portrait;
        }
        
        body, html, #root {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          position: static !important;
          display: block !important;
          font-size: 12pt !important; /* Ensure readable print font size */
        }

        /* Completely hide the app UI */
        .screen-only, nav, footer, .scanlines, .stars-container, .fixed, .noise-overlay, .vignette-overlay, .perspective-grid {
          display: none !important;
          visibility: hidden !important;
          height: 0 !important;
          width: 0 !important;
          overflow: hidden !important;
        }
        
        /* Show ONLY the print container */
        .print-only {
          display: block !important;
          visibility: visible !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          background: white !important;
          z-index: 999999 !important;
        }

        /* Ensure texts are black */
        p, h1, h2, h3, h4, span, div {
          color: black !important;
          text-shadow: none !important;
        }
        
        /* Restore accent colors for specific elements */
        .text-green-500, .text-green-600 { color: #16a34a !important; }
        .text-blue-500, .text-blue-600 { color: #2563eb !important; }
        .text-slate-500 { color: #64748b !important; }
        
        /* Avoid breaks inside elements */
        .break-inside-avoid {
          page-break-inside: avoid;
        }
      }
    </style>
